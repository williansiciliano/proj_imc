<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- meta-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora de IMC</title>
	<!-- preconnect -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- styles -->
	<link rel="stylesheet" href="./assets/styles/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- scripts -->
	<script src="./assets/scripts/main.js" defer type="module"></script>
</head>
<body>
	<div class="alert-error">
		Digite somente números
	</div>
	<div class="container">
		<main class="card">
			<form action="">
				<h1>Cálculo de IMC</h1>
				<div class="inputGroup">
					<input id="weight" autocomplete="off" type="text" required="">
					<label for="name">Peso (kg)</label> 
				</div>
				<div class="inputGroup">
					<input id="height" autocomplete="off" type="text" required="">
					<label for="name">Altura (cm)</label>
				</div>
				<button type="submit" class="btn-imc">
					<span>Calcular IMC</span>
					<img src="./assets/images/right-arrow-white.png" alt="seta para direita">
				</button>
			</form>
		</main>

	</div>
	<div class="modal-wrapper">
		<div class="modal card">
			<img class="btn-close" src="./assets/images/close.png" alt="ícone de fechar">
			<h2 class="title">
				Seu IMC é de 28.
			</h2>
		</div>
	</div>

</body>
</html>
